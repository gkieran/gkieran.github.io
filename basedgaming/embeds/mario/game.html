<script>
    function getCanvas(width, height, transparent) {
    var canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    if (!transparent) {
        canvas.style.backgroundColor = "white";
    }
    return canvas;
}
</script>
