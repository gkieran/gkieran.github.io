<body class="w3-dark-grey">
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="showGame('Slope')">Slope</button>
    </div>
    <div id="main" class="tab">
        <h1 class="w3-center">w based sigma gaming lol</h1>
        <h2 class="w3-center">because they're all self hosted, the only way for school to block these is to block gkieran.github.io</h2>
        <h2 class="w3-center">it also means that new games take longer to release bc i have to obtain the source code but whatever</h2>
      </div>
    <div id="Slope" class="game w3-center" style='display:none'>
        <h2>slope game lol</h2>
        <p>w sigma moment based gaem</p>
        <iframe src='https://gkieran.github.io/basedgaming/embeds/slope' style='height: 75vh; width: 85%'></iframe>
    </div>

    <script>
        function showGame(gameTitle) {
            var i;
            var x = document.getElementsByClassName("game");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(gameTitle).style.display = "block";
        }
    </script>
