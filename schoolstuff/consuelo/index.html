<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Consuelo Hernandez</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="header" id="header" >
  <h1><span>Consuelo Hernandez</span><br />Graeme and Jay</h1>
</div>

<div class="sp-slideshow" id="slideshow">
  
  <a id="fullscreen" ><i class="fa-regular fa-expand-wide fa-2xl"></i></a>

  <input type="radio" id="button-1" name="radio-set" class="sp-selector-1" checked="checked" />
  <label for="button-1" class="button-label-1"></label>
  
  <input type="radio" id="button-2" name="radio-set" class="sp-selector-2" />
  <label for="button-2" class="button-label-2"></label>
  
  <input type="radio" id="button-3" name="radio-set" class="sp-selector-3" />
  <label for="button-3" class="button-label-3"></label>
  
  <input type="radio" id="button-4" name="radio-set" class="sp-selector-4" />
  <label for="button-4" class="button-label-4"></label>
  
  <input type="radio" id="button-5" name="radio-set" class="sp-selector-5" />
  <label for="button-5" class="button-label-5"></label>

  <input type="radio" id="button-6" name="radio-set" class="sp-selector-6" />
  <label for="button-6" class="button-label-6"></label>
  
  <label for="button-1" class="sp-arrow sp-a1"></label>
  <label for="button-2" class="sp-arrow sp-a2"></label>
  <label for="button-3" class="sp-arrow sp-a3"></label>
  <label for="button-4" class="sp-arrow sp-a4"></label>
  <label for="button-5" class="sp-arrow sp-a5"></label>
  <label for="button-6" class="sp-arrow sp-a6"></label>
  
  <div class="sp-content">
    <div class="sp-parallax-bg"></div>
    <ul class="sp-slider clearfix">
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image01" /></li>
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image02" /></li>
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image03" /></li>
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image04" /></li>
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image05" /></li>
      <li><img src="https://i.imgur.com/9669HOG.png" alt="image06" /></li>
    </ul>
  </div><!-- sp-content -->
    
  
</div> <!-- sp-slideshow -->
</div>




<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script>
let button = document.getElementById('fullscreen');
let slides = document.getElementById('slideshow');
let header = document.getElementById('header');
let isFullscreen = false;

button.addEventListener('click', function() {
    if (isFullscreen) {
        slides.style.cssText = '';
        header.style.display = '';
        button.innerHTML = '<i class="fa-regular fa-expand-wide fa-2xl"></i>';
        isFullscreen = false;
    } else {
        slides.style.cssText = 'height: 95vh; width: 95vw !important; padding: 0px !important';
        header.style.display = 'none';
        button.innerHTML = '<i class="fa-regular fa-compress-wide fa-2xl"></i>';
        isFullscreen = true;
    }
});

</script>
</body>
</html>
