<!DOCTYPE html>
<html>
<head>
  <title>Double Door Animation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css" integrity="sha512-Ef5r/bdKQ7JAmVBbTgivSgg3RM+SLRjwU0cAgySwTSv4+jYcVeDukMp+9lZGWT78T4vCUxgT3g+E8t7uabwRuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="w3-center">
    <div id="popup-container">
        <div class="popup-content">
          <p>Click doors to enter</p>
        </div>
        <div id="open-button" style="height: 200px; width: 200px;"></div>
      </div>
    <img id="museum" src="https://gkieran.github.io/schoolstuff/curanderas/img/museum.png" alt="museum">
  </div>
  <script src="main.js"></script>
  <script>
      document.addEventListener('keydown', function(event) {
            // Check if 'f' key is pressed
            if (event.key === 'f' || event.keyCode === 70) {
                var docElm = document.documentElement;
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) { // Firefox
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    docElm.webkitRequestFullscreen();
                } else if (docElm.msRequestFullscreen) { // IE/Edge
                    docElm.msRequestFullscreen();
                }
            }
        });
  </script>
</body>
</html>
