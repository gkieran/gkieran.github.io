<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://github.com/bean-frog/FontAwesome-Pro-6.4.0/raw/main/fa6.4.0.all.css  ">
  <link rel="stylesheet" href="https://github.com/bean-frog/FontAwesome-Pro-6.4.0/raw/main/sharp-light.css">
  <link rel="stylesheet" href="https://github.com/bean-frog/FontAwesome-Pro-6.4.0/raw/main/sharp-reg.css">
  <link rel="stylesheet" href="https://github.com/bean-frog/FontAwesome-Pro-6.4.0/raw/main/sharp-solid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>AP CSP - Click Alonzo game</title>
</head>
<style>
    body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

canvas {
  border: 2px solid #000;
}

.hidden {
  display: none;
}

</style>
<body class="flex">
    <div class="flex flex-col items-center">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="restart" onclick="location.reload();" class="mt-4 shadow-sm border border-gray-700 hover:border-gray-900 hover:shadow-md px-4 py-2 bg-gray-800 text-white rounded">Restart</button>
    </div>
    <div class="flex flex-col justify-center items-start ml-4">
        <h1 id="points" class="mb-2"></h1>
        <h1 id="highscore"></h1>
        <button id="easy" onclick="jumpDelay = 5000" class="mt-4 shadow-sm border border-gray-700 hover:border-gray-900 hover:shadow-md px-4 py-2 bg-gray-800 text-white rounded">Easy</button>
        <button id="hard" onclick="jumpDelay = 1000"class="mt-4 shadow-sm border border-gray-700 hover:border-gray-900 hover:shadow-md px-4 py-2 bg-gray-800 text-white rounded">Hard</button>
        <button id="impossible"onclick="jumpDelay = 500" class="mt-4 shadow-sm border border-gray-700 hover:border-gray-900 hover:shadow-md px-4 py-2 bg-gray-800 text-white rounded">Impossible</button>
        <button id="impossible2" onclick="gameOver = true" class="mt-4 shadow-sm border border-gray-700 hover:border-gray-900 hover:shadow-md px-4 py-2 bg-gray-800 text-white rounded">Actually Impossible</button>
    
    <br><br>
    <h3>Made with <i class="fa-solid fa-heart"></i> by Graeme Kieran</h3>
    <h3>Source code: <a href="https://github.com/gkieran/gkieran.github.io/blob/main/schoolstuff/clickalonzo"><i class="fa-brands fa-github"></i></a></h3>
    <h3><a href="">Slightly worse Snap! version</a></h3>
      <h3><a href="https://codepen.io/bean-frog/pen/QWzLyma">Editable Source on Codepen</a></h3>
    </div>
    <script src="game.js"></script>

</body>
</html>
