// Get all elements on the page with an ID
const elements = document.querySelectorAll("[id]");

// Define the keycodes for the left and right arrow keys, and the Page Up and Page Down keys
const LEFT_ARROW_KEYCODE = 37;
const RIGHT_ARROW_KEYCODE = 39;
const PAGE_UP_KEYCODE = 33;
const PAGE_DOWN_KEYCODE = 34;

// Define a variable to keep track of the current element's index
let currentIndex = -1;

// Add event listeners for the left and right arrow keys, and the Page Up and Page Down keys
document.addEventListener("keydown", function(event) {
  if (event.keyCode === RIGHT_ARROW_KEYCODE || event.keyCode === PAGE_DOWN_KEYCODE) { // right arrow key or Page Down key
    event.preventDefault(); // prevent default browser behavior
    // Get the index of the next element with an ID
    const nextIndex = getNextIndex();
    // If there is a next element, scroll to it
    if (nextIndex !== -1) {
      elements[nextIndex].scrollIntoView({ behavior: "smooth" });
      currentIndex = nextIndex;
    }
  } else if (event.keyCode === LEFT_ARROW_KEYCODE || event.keyCode === PAGE_UP_KEYCODE) { // left arrow key or Page Up key
    event.preventDefault(); // prevent default browser behavior
    // Get the index of the previous element with an ID
    const prevIndex = getPrevIndex();
    // If there is a previous element, scroll to it
    if (prevIndex !== -1) {
      elements[prevIndex].scrollIntoView({ behavior: "smooth" });
      currentIndex = prevIndex;
    }
  }
});

// Function to get the index of the next element with an ID
function getNextIndex() {
  for (let i = currentIndex + 1; i < elements.length; i++) {
    if (elements[i].id) {
      return i;
    }
  }
  return -1;
}

// Function to get the index of the previous element with an ID
function getPrevIndex() {
  for (let i = currentIndex - 1; i >= 0; i--) {
    if (elements[i].id) {
      return i;
    }
  }
  return -1;
}
